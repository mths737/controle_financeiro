<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="{{ tema }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Controle Financeiro{% endblock %}</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    {% load static %}
    <script src="{% static 'financeiro/scripts/script.js' %}"></script>
    <link href="{% static 'financeiro/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'financeiro/css/notification.css' %}" rel="stylesheet">
    <link href="{% static 'financeiro/css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'financeiro/css/table.css' %}" rel="stylesheet">
    <link href="{% static 'financeiro/css/filter.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'notificacao.html' %}
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            {% include 'menu.html' %}
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/" {% if dashboard %}style="color:white;"{% endif %}>
                            <i class="bi bi-speedometer2 fs-8 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contas/" {% if contas %}style="color:white;"{% endif %}>
                            <i class="bi bi-cash-stack fs-8 me-2"></i>Contas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/" {% if clientes %}style="color:white;"{% endif %}>
                            <i class="bi bi-people-fill fs-8 me-2"></i>Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias/" {% if categorias %}style="color:white;"{% endif %}>
                            <i class="bi bi-tags-fill fs-8 me-2"></i>Categorias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/configuracoes/" {% if configuracoes %}style="color:white;"{% endif %}>
                            <i class="bi bi-gear-fill fs-8 me-2"></i>Configurações
                        </a>
                    </li>
                </ul>
                <div>
                    {% if user.is_authenticated %}
                        <form action="{% url 'usuarios:logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="mt-4">
      <p class="mb-0">© 2025 Controle Financeiro</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
