{% extends 'financeiro/dropbox.html' %}

{% block dropbox-form %}
{% if alt_conta %}
<h2>Alterar Conta</h2>
{% else %}
<h2>Nova Conta</h2>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="btn-div">
      {% if alt_conta %}
      <input name="type" type="hidden" value="alt_conta">
      <input name="id" type="hidden" value="{{ id }}">
      {% else %}
      <input name="type" type="hidden" value="save_conta">
      {% endif %}
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{% url 'conta_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
