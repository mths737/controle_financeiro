<div id="dropbox-background" class="hidden">
  <div id="dropbox">
    <h2>Nova Categoria</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="btn-div">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
  </div>
</div>
