{% if messages %}
    <div id="div-notificacao">
        <div id="div-notificacao-header">
            <h3>Notificações</h3>
            <button><i class="bi bi-x"></i></button>
        </div>
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
