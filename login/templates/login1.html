{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load static %}
<link href="{% static 'financeiro/css/dropbox.css' %}" rel="stylesheet">

<div id="dropbox-background">
    <div id="dropbox" style="width: 360px;">
        <h4 class="text-center mb-4">Acessar o Sistema</h4>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
